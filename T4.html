<html>
<head>
    <title>table</title>
    <style>
        th,td{
            border: 1px solid red;  
        }
        table{
            border: 1px solid black;  
            width: 100%;
        }
    </style>
</head>

<body>
    <table >
        <thead>
            <th>Country</th>
            <th>Capital</th>
        </thead>
        <tbody>
            <td>
                <ul>
                    <li>India</li>
                    <li>China</li>
                    <li>Nepal</li>
                    <li>Japan</li>
                    <li>Pakistan</li>
                </ul>
            </td>
            <td>
                <ol type="1">
                    <li>New Delhi</li>
                    <li>Beijing</li>
                    <li>Kathmandu</li>
                    <li>Tokyo</li>
                    <li>Islamabad</li>
                </ol>
            </td>
        </tbody>
    </table>
</body>
</html>
